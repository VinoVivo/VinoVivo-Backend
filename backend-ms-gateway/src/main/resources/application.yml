server:
  port: ${PORT:8090}
        
## Classic Eureka configuration
eureka:
  instance:
    preferIpAddress: false
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - TokenRelay=
      globalcors: ## CORS Configuration
        cors-configurations:
          '[/**]': ## For all routes
            allowedOrigins: ${ALLOWED_ORIGINS:*} # With '*' we allow all origins. We can restrict by indicating domains or ip + port, e.g. http://localhost:3000 (where our front is, or a Vercel domain)
            allowedHeaders: "*" ## All headers allowed
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://vinovivo-production.up.railway.app/realms/vino-vivo/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: https://vinovivo-production.up.railway.app/realms/vino-vivo
        registration:
          keycloak:
            provider: keycloak
            client-id: gateway-client
            client-secret: Qka8wUwAl8vxrfqVSsolSeXHBTxRnwFa
            authorization-grant-type: authorization_code
            scope: openid
            redirect-uri: https://ms-gateway-production.up.railway.app/login/oauth2/code/keycloak

## We enable the Actuator API to be able to access <<host>>/actuator/gateway/routes
## We expose the routings that have been automatically detected (all)
## Depending on the ROUTE_TABLES_ENABLED environment variable (true by default)
management:
  endpoint:
    gateway:  
      enabled: ${ROUTE_TABLES_ENABLED:true}
  endpoints:
    web:
      exposure:
        include:
        - '*'